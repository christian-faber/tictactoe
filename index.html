<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-300 h-screen grid place-content-center">
    <div class="bg-slate-800 p-5 rounded-md">
      <h1 class="text-white text-3xl">The OG TTT</h1>
      <div id="game-board" class="grid grid-rows-3 grid-cols-3 gap-3"></div>
      <p id="game-status" class="text-white text-xl">Player 1's Turn</p>
      <button
        id="btn"
        class="py-2 px-3 text-white text-xl bg-blue-300 rounded-md"
      >
        Reset Game
      </button>
    </div>
    <template>
      <div
        id="game-cell"
        class="bg-slate-200 p-5 h-24 w-24 lg:h-48 lg:w-48"
      ></div>
    </template>
    <script src="./main.js"></script>
  </body>
</html>
